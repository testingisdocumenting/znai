version: 2
updates:
  # Enable version updates for Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
      apache-commons:
        patterns:
          - "commons-*"
          - "org.apache.commons:*"
      groovy:
        patterns:
          - "org.codehaus.groovy:*"
      vertx:
        patterns:
          - "io.vertx:*"
      slf4j-logging:
        patterns:
          - "org.slf4j:*"
          - "ch.qos.logback:*"
      testing:
        patterns:
          - "junit:*"
          - "org.junit*"
          - "org.mockito:*"
          - "org.assertj:*"
      # Catch-all: group all remaining minor/patch updates into one PR
      maven-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Don't update major versions automatically
      - dependency-name: "org.codehaus.groovy:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.slf4j:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "io.vertx:*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/znai-reactjs"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 10
    groups:
      # Group all minor and patch npm updates into a single PR
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Don't update major versions automatically
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    groups:
      # Group all GitHub Actions updates into a single PR
      actions-all:
        patterns:
          - "*"